<mat-card>
  <mat-toolbar color="primary">Inserir usuário</mat-toolbar>
  <form>

    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input required [(ngModel)]="user.name" name="name" matInput placeholder="Ex. Fulano Cicrano" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input required [(ngModel)]="user.email" name="email" matInput placeholder="Ex. exemplo@gmail.com" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Telefone</mat-label>
      <input required [(ngModel)]="user.phone" name="phone" matInput placeholder="Ex. (00) 99999-9999" />
    </mat-form-field>

  </form>

  <button mat-raised-button (click)="createUser()" type="submit" color="primary" >Salvar</button>

</mat-card>

<mat-card>
  <mat-toolbar color="primary">Lista de usuários</mat-toolbar>

  <div *ngIf="usuarios$ | async as usuarios; else loading">
      <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef >
            NOME
          </th>
          <td mat-cell *matCellDef="let user">{{ user.name }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef >
            E-MAIL
          </th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef >
            TELEFONE
          </th>
          <td mat-cell *matCellDef="let user">{{ user.phone }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
